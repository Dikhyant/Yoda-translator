<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="index.css" >
    <title>Minion translator</title>
</head>
<body>

    <div id="page-title">
        <span>Yoda</span>
        <span>Translator</span>
    </div>

    <div style="flex-direction: row; display: flex; font-size: 2rem; white-space: pre; text-align: center; margin-top: 3rem; 
        color: #00a039; font-family: Arial, Helvetica, sans-serif;
    ">

        <div style="flex: 0.6;"></div>

        <div style="flex: 1;">
            Write something for
            Yoda here
        </div>

        <div style="flex: 2.5;"></div>

        <div style="flex: 1;">
            See your message
            in Yoda's language.
        </div>

        <div style="flex: 1;"></div>

    </div>

    <div class="container">

        <div style="flex: 1;"></div>

        <textarea id="entry-message" style="flex: 2;" placeholder="Enter a message for Yoda">

        </textarea>

        <div style="flex: 1;"></div>

        <div id="translate-btn" style="flex: 1;">
            <div class="btn-text">Translate</div>
        </div>

        <div style="flex: 1;"></div>

        <div id="display" style="display: flex; flex: 2; flex-direction: row; align-items: center;" >
            <textarea readonly id="display-text" style="flex: 1; width: inherit; height: inherit; text-align: center;">

            </textarea>
        </div>

        <div style="flex: 1;"></div>

        <div style="display: flex; flex-direction: row; flex: 1;">

            <div style="flex: 1;"></div>
        </div>
        
        <div style="display: flex; flex-direction: row; flex: 1; margin-top: 2rem;">
            <div style="flex: 1;"></div>

            

            <div style="flex: 1;"></div>
        </div>

        
    </div> -->

    <div id="left-background">

    </div>
    

    <script src = "index.js" type = "text/javascript" ></script>
</body>
</html>
